{% set PHPBB_ADS_STYLE = 'margin: 10px 0;' %}
{% set PHPBB_ADS_CODE, PHPBB_ADS_ID = AD_BELOW_FOOTER, AD_BELOW_FOOTER_ID %}
{% include '@phpbb_ads/phpbb_ads_default.html' %}

{% if S_INCREMENT_VIEWS %}
	<script>
		var u_phpbb_ads_views = '{{ UA_PHPBB_ADS_VIEWS }}';
		var increment_views = '{{ INCREMENT_VIEWS }}';

		(function($) {
			'use strict';

			$(window).on('load', function() {
				$.post(u_phpbb_ads_views, {
					ad_ids: JSON.parse(increment_views)
				});
			});
		})(jQuery);
	</script>
{% endif %}
